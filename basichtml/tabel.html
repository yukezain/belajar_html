<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bikin Tabel</title>
</head>
<body>
    <h1> Belajar Membuat Tabel</h1>
    <p>kali ini kita akan belajar membuat tabel</p>
    <table border="1">
        <thead>
            <tr>
                <th>no.</th>
                <th>nama</th>
                <th>umur</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>nia</td>
                <td>30</td>
            </tr>
            <tr>
                <td>2</td>
                <td>queen</td>
                <td rowspan="2">4</td>
            </tr>
            <tr>
                <td>3</td>
                <td>sabia</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">jumlah: 3 orang</td>
                <!-- <td>jumlah</td>
                <td>3 orang</td>
                <td></td> -->
            </tr>
        </tfoot>
    </table>

                <th>no.</th>

        <tbody>
            <tr>
                <td>1</td>

            </tr>
            <tr>
                <td>2</td>

            </tr>
            <tr>

        <tfoot>

                <!-- <td>jumlah</td>

</html>
